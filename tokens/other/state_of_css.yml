# browser interoperability, missing features, pain points

- id: scrollbar
  name: Scrollbar Styling
  patterns:
    - scroll( )?bar
  tags:
    - browser_interoperability

- id: overflow
  name: Overflow
  tags:
    - browser_interoperability

- id: gap
  name: gap
  tags:
    - browser_interoperability

- id: display_contents
  name: "`display: contents`"
  patterns:
    - "display: content"
    - "display:content"
  tags:
    - browser_interoperability

- id: has_selector
  patterns:
    - has
  tags:
    - browser_interoperability

- id: custom_css_framework
  name: Custom CSS Framework
  tags:
    - css_frameworks
  patterns:
    - custom
    - homegrown
    - my own
    - in(-| )house
    - internal
    - mine
    - ad(-| )?hoc

- id: no_css_framework
  name: No CSS Framework
  tags:
    - css_frameworks
  patterns:
    - no framework
    - none
    - don't use
    - vanilla

- id: no_css_in_js
  name: No CSS-in-JS
  tags:
    - css_in_js
  patterns:
    - no framework
    - none
    - don't use
    - vanilla
    - css-in-js
    - css in js
