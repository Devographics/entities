- id: animated_images
  name: |
    Animated images
  description: |
    Animated raster/vector images used as media.
  parentId: images_issues

- id: svg_filters
  name: |
    SVG filters
  description: |
    Filter primitives and their rendering behavior.
  parentId: svg_element

- id: image_loading
  name: |
    Image loading
  description: >
    Fetching/decoding/display strategies for images, strategies to make image
