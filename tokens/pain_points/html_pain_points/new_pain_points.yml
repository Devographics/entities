- id: styling_issues
  name: |
    Styling
  description: >
    Issues around styling UA-generated UI, CSS not working in certain contexts,
    etc.
  parentId: styling_customization
  instructions: >
    If no way to accomplish desired styling, combine with `limitations`. If pain
    point is caused due to lack of browser adoption, combine with
    `browser_support`. If styling is possible, but too hard, combine with
    `ergonomics`.

- id: missing_elements
  name: |
    Missing elements
  description: >
    The need to build common UI patterns from scratch due to the lack of
    built-in, accessible HTML elements.

- id: limitations
  name: |
    Limitations
  description: >
    Things not being possible. Missing features or incomplete capabilities. Poor
    integration between web platform technologies.

- id: button_toggle
  name: |
    Toggle buttons
  description: >
    The lack of a native way to create buttons that act as toggles (pressed =
    on), including toggle button groups.
  parentId: forms_issues

- id: workplace
  name: |
    Workplace issues
  description: >
    Issues around getting one’s workplace to agree on certain policies and/or
    priorities.

- id: interop_issues
  name: |
    Interop issues
  description: >
    Browser support issues, implementation bugs, cross‑browser implementation
    differences or inconsistencies, browser prioritization, speed of adoption of
    new features, any issues where specific browsers, browser engines, or
    browser companies are mentioned (and it’s not to praise them).
  instructions: >
    Do not use for issues around browser adoption being too fast for developers
    to keep up, use `educational_issues` for that.

- id: accessibility_issues
  name: |
    Accessibility
  description: >
    Obstacles in providing accessible experiences (regardless of cause),
    assistive‑tech compatibility, etc.

- id: validation_errors
  name: |
    Validation Errors
  description: >
    Pain points related to the UA-generated validation errors. For issues with
    styling and customizing the content of built-in error messages, combine with
    `styling_customization` or its descendants.
  parentId: form_validation_issues

- id: form_validation_issues
  name: |
    Form Validation
  description: |
    General pain points with form validation.
  parentId: forms_issues

- id: framework_issues
  name: |
    Framework compatibility
  description: |
    Issues around compatibility with JS frameworks.
  parentId: ecosystem

- id: cross_field_validation
  name: |
    Cross-Field Validation
  description: >
    Difficulties in implementing validation logic where the validity of one
    field depends on the value of another field.
  parentId: form_validation_issues

- id: form_data_handling
  name: |
    Form Data Handling
  description: >
    Pain points related to accessing and manipulating form data on the
    client-side, such as using the FormData API or converting form data to JSON.
  parentId: forms_js_handling

- id: forms_js_handling
  name: |
    Forms & JS
  description: |
    Pain points related to handling forms with JS, form JS APIs, events, etc.
  parentId: forms_issues

- id: pickers
  name: |
    Pickers
  description: >
    Pain points related to the UI that "picks" a value for an input, such as a
    calendar or color swatch.
  parentId: forms_issues

- id: multi_handle_slider
  name: |
    Multi-Handle Slider
  description: >
    The lack of a native range input that supports multiple thumbs or handles,
    for selecting a min/max range.
  parentId: slider

- id: ui_customization
  name: |
    UI Customization
  description: >
    Issues around customizing the browser-provided UI, *beyond styling*, such as
    changing text, adding or removing controls, etc.
  parentId: styling_customization

- id: multi_value_inputs
  name: |
    Multi-value inputs
  description: >
    Issues around difficulties with using or creating input elements for
    complex, structured values, involving multiple elementary form controls.
  parentId: forms_issues

- id: too_much_work
  name: |
    High effort
  description: >
    Requires too much work. Includes APIs being too low-level, requiring a lot
    of manual developer effort to use.
  parentId: cognitive_overload

- id: cognitive_overload
  name: |
    Cognitive overload
- id: end_user_ux_issues
  name: |
    End-user experience
  description: >
    Issues around difficulties providing a good user experience for end-users.
    Do not include DX issues here (use `ergonomics` for that).
- id: editing_apis
  name: |
    Editing APIs
  description: |
    Pain points related to APIs for text editing.
- id: declarative_apis
  name: |
    Declarative APIs
  description: >
    Complaints about lack of declarative APIs (combine with `limitations`), or
    current declarative APIs (as a whole) being hard to use (combine with
    `ergonomics`).
- id: form_associated_ce
  name: |
    Form-Associated Custom Elements
  description: >
    Issues related to creating and using Form-Associated Custom Elements (FACE)
    and issues around form participation and semantics for web components.
  parentId: web_components

- id: form_submission_issues
  name: |
    Form Submission
  description: |
    Pain points related to the process of submitting form data.
  parentId: forms_issues

- id: elementinternals
  name: |
    ElementInternals
  description: |
    Issues related to the ElementInternals APIs.
  parentId: web_components

- id: forms_state_management
  name: |
    Forms State Management
  description: >
    Pain points related to preserving form state on navigation and in any other
    cases.
  parentId: state_management

- id: server_client
  name: |
    Server-client communication
  description: >
    Issues around server-client integration & communication, server-side
    rendering, etc.
- id: invalid
  name: |
    Invalid/Spam
  description: |
    Nonsense or non‑actionable or off-topic content.
- id: reliability
  name: |
    Reliability
  description: |
    Crashes, device/context loss, flaky behavior, and error handling.
- id: auto_growing_text_fields
  name: |
    Auto-Growing Text Fields
  description: >
    The lack of a native, declarative way for a text field (e.g., `<textarea>`)
    to resize automatically to fit its content.
  parentId: textarea_element

- id: combobox_element
  name: |
    Combobox element
  description: >
    The lack of a native, accessible combobox element that combines a text input
    with a dropdown list of suggestions, similar to `<datalist>` but with more
    control.
  parentId: forms_issues

- id: select_element_search
  name: |
    Searchable select
  description: >
    The lack of a built-in ability to search or filter the options within a
    `<select>` element.
  parentId: select_element

- id: number_input
  name: |
    Number Input
  description: >
    Pain points specific to `<input type="number">`, including styling stepper
    buttons and inconsistent behavior.
  parentId: forms_issues

- id: file_input
  name: |
    File Input
  description: >
    Pain points specific to `<input type="file">`, especially around styling the
    button and displaying selected files.
  parentId: forms_issues

- id: id_management
  name: |
    Difficulty managing ids
  description: |
    Difficulties around creating and managing unique ids, linking to ids, etc.
- id: input_masking
  name: |
    Input Masking
  description: >
    The lack of a native feature for formatting user input in real-time, such as
    for phone numbers or currency.
  parentId: input_element

- id: verbosity_boilerplate
  name: |
    Excessive verbosity / Boilerplate
  description: |
    APIs being overly verbose and/or requiring too much boilerplate.
  parentId: cognitive_overload

- id: field_sizing_content
  name: |
    field-sizing: content
  parentId: auto_growing_text_fields

- id: input_inset_content
  name: |
    Input Groups (Prefix/Suffix)
  description: >
    Pain points related to the inability to declaratively add prefixes or
    suffixes (text or icons) inside or alongside an input field, such as for
    currency symbols or units.
  parentId: input_element

- id: aria_issues
  name: |
    ARIA
  description: >
    Issues related to using Accessible Rich Internet Applications (ARIA)
    attributes and patterns.
  parentId: accessibility_issues

- id: http_methods
  name: |
    HTTP Methods
  description: >
    The limitation of `<form>` elements to only support GET and POST methods,
    lacking support for PUT, PATCH, DELETE, etc.
  parentId: form_submission_issues

- id: poor_design_issues
  name: |
    Poor design
  description: >
    Fidelity issues that are outside the developer’s control or API limitations
    making it hard to produce high-fidelity results. E.g. rendering is too low
    quality, low dpi, blurry, browser-generated UI is poor or ugly, etc.
- id: generated_content_replaced_elements
  name: |
    ::before and ::after on replaced elements
  parentId: css_issues

- id: environments_consumers
  name: |
    Environments & Consumers
  description: >
    Issues relevant to specific environments or consumers of web content, e.g.
    devices, bots, viewing modes, etc.
- id: mobile_vs_desktop
  name: |
    Mobile vs Desktop
  description: >
    Challenges around supporting both mobile and desktop, but not specifically
    about either of the two.
  parentId: environments_consumers

- id: ssr_hydration
  name: |
    SSR & hydration
  description: >
    Performance bottlenecks related to the process of making server-rendered
    HTML interactive on the client using JavaScript frameworks.
  parentId: server_client
  instructions: >
    Combine with `web_components` for issues specific to Server-Side Rendering
    (SSR) and client-side hydration of web components.
- id: poor_learnability
  name: |
    Poor learnability
  description: >
    High learning curve, requires too much knowledge to get started, or too much
    information to memorize.
  parentId: cognitive_overload

- id: vendor_politics
  name: |
    Vendor politics
  description: >
    Pain points arising from the strategic decisions, priorities, or market
    position of browser vendors or platform owners (e.g. Apple, Google).
  instructions: >
    If specific ones are mentioned, combine with the corresponding descendants
    of `specific_platforms_vendors`
- id: standards
  name: |
    Standards & Specs
  description: |
    Pain points around specifications and standards (e.g., ISO, WCAG, RGAA).
- id: cross_root_aria
  name: |
    Cross-root ARIA
  parentId: cross_root_refs

- id: cross_root_refs
  name: |
    Cross-root element references
  description: >
    Issues with element references crossing shadow boundaries, including
    cross-root ARIA
  parentId: cross_root

- id: cross_root
  name: |
    Cross-root issues
  description: |
    Issues around crossing shadow boundaries.
  parentId: shadow_dom
  instructions: >
    Combine with `aria` for issues around cross-root ARIA references, including
    lack of support for the Reference Target API (combine with
    `browser_support`). Combine with `styling` for issues around cross-root
    styling (styling light DOM from shadow CSS, styling shadow DOM from the
    outside etc). Combine with `wc_css_integration` for issues around CSS
    features not working properly across shadow boundaries (e.g. flex/grid,
    position: sticky, etc). Combine with `events` for issues around event
    composition, retargeting, and authoring patterns across light/shadow
    boundaries.
- id: interactive_table_features
  name: |
    Interactive table features
  description: >
    Desire for native browser features for tables like sorting, filtering, and
    pagination, without relying on JavaScript libraries.
  parentId: tables

- id: tables
  name: |
    Tables
  description: |
    Issues around tables and table layout
  parentId: content

- id: content
  name: |
    Content
- id: tabs_element
  name: |
    Tabs element
  description: >
    Pain points from the lack of a native HTML element for tabbed interfaces, a
    common UI pattern.
  parentId: missing_elements

- id: footnotes_endnotes
  name: |
    Footnotes/endnotes
  description: >
    Issues related to the lack of native HTML elements for semantic footnotes
    and endnotes.
  parentId: content

- id: carousel
  name: |
    Carousel
  description: >
    The lack of a native, declarative HTML element for creating carousels or
    sliders, forcing developers to build them from scratch.
  parentId: missing_elements

- id: details_summary_element
  name: |
    <​details>/<​summary>
  description: >
    Pain points related to the <details> and <summary> elements, including
    styling limitations (especially the marker), animation difficulties, and
    accessibility concerns.
- id: testing_issues
  name: |
    Testing
  description: >
    Things being hard to test, unclear how to test them, difficulty procuring
    the right tools or resources to test, etc.
  parentId: debugging_issues

- id: debugging_issues
  name: |
    Debugging
  description: >
    Issues around difficulty finding and eliminating bugs, regardless of the
    cause.
  instructions: >
    For issues around debugging tools, combine with `tools` (or a suitable
    leaf).
- id: animations_issues
  name: |
    Animations
  description: >
    Issues related to UI animations across all technologies, regardless of
    technology used to implement them (CSS animations, Lottie, etc)
- id: details_name_attribute
  name: |
    <​details name> (Exclusive accordion)
  parentId: details_summary_element

- id: microsoft
  name: |
    Microsoft
  description: |
    Issues specific to Microsoft as a platform or vendor.
  parentId: interop_issues

- id: virtualization
  name: |
    Virtualization / Windowing
  description: >
    The need for or issues with techniques for rendering long lists or large
    tables by only rendering the visible items (virtual scrolling).
  parentId: rendering

- id: rendering
  name: |
    Rendering
  description: >
    General issues related to the browser's process of painting pixels on the
    screen, including layout, style recalculation, and compositing.
  parentId: poor_design_issues

- id: macos
  name: |
    macOS
  description: |
    Issues specific to macOS as a platform.
  parentId: apple

- id: tooling
  name: |
    Tooling
  description: >
    Issues around third party tools, or lack thereof, including tooling in the
    browser (extensions, devtools, etc.).
- id: color_management
  name: |
    Color management
  description: |
    Color‑management and color‑space handling across web platform features
- id: css_color_functions
  name: |
    CSS Color Functions
  description: >
    Issues related to modern CSS color functions and color spaces (e.g.,
    `oklch`, `color-mix()`, `color-contrast()`).
  parentId: css_values_units

- id: css_values_units
  name: |
    CSS Values & Units
  description: |
    Pain points related to specific CSS values and units.
  parentId: css_issues

- id: html_reuse
  name: |
    HTML Reuse
  description: |
    Pain points related to reusing and modularizing HTML content.
  parentId: content

- id: top_layer
  name: |
    Top Layer
  description: >
    Issues related to the top layer, where elements like <dialog> and popovers
    are rendered. Includes z-index conflicts, stacking order control, and
    interactions between multiple top-layer elements.
  parentId: css_issues

- id: context_menus
  name: |
    Context Menus
  description: >
    Issues related to creating custom context menus, often citing the
    deprecation of `<menu type="context">` and the difficulty of implementing
    accessible custom solutions.
- id: printing
  name: |
    Printing
  description: >
    Issues related to styling and controlling the printing of web pages,
    including paged media features.
  parentId: environments_consumers

- id: unclear
  name: |
    Unclear
  description: |
    Not enough information to determine what the pain point is.
- id: code_editor
  name: |
    Editable code
  description: >
    Issues around the difficulties using or implementing in-page editable code
    areas, or wishes there was a native code editor element.
  parentId: rich_text_editing

- id: web_audio_api
  name: |
    Web Audio API
  description: >
    Issues related to the Web Audio API, such as latency (combine with
    `performance`), dropouts (combine with `quality`), or cross-browser
    inconsistencies (combine with `browser_support`).
  parentId: apis_capabilities

- id: apis_capabilities
  name: |
    Specific platform APIs & capabilities
  description: >
    Pain points around APIs opening access to native capabilities, like the
    Clipboard API, the File System API, etc.
  parentId: system_capabilities
  instructions: >
    Iff the API/capability does not correspond to a specific descendant, use
    `apis_capabilities` directly.
- id: system_capabilities
  name: |
    System capabilities
- id: audio_issues
  name: |
    Audio
  description: |
    HTML and programmatic audio on the web.
- id: scrollbars
  name: |
    Scrollbars
  description: |
    Issues related to scrollbars.
  parentId: forms_issues
  instructions: >
    For pain points around styling scrollbars, combine with `styling` and
    `browser_support` or `limitations` depending on whether it’s an interop
    issue or missing styling flexibility.
- id: cls
  name: |
    Cumulative Layout Shift
  description: >
    Issues where the page layout unexpectedly shifts during or after loading,
    impacting user experience. This is a Core Web Vitals metric.
  parentId: core_web_vitals

- id: core_web_vitals
  name: |
    Core Web Vitals
  description: >
    Pain points specifically mentioning or clearly describing metrics from the
    Core Web Vitals initiative.
  parentId: performance

- id: radio_input_nullable
  name: |
    Nullable Radio Inputs
  description: >
    The desire for a native way to deselect all radio buttons in a group,
    allowing for a 'none' or null state without custom JavaScript.
  parentId: input_type_radio

- id: meta
  name: |
    Meta-issues
  description: >
    Meta-issues not intrinsic to the technology itself or its support in
    browsers (hardware, spec issues, political issues, etc.).
- id: password_show_hide
  name: |
    Toggle password visibility
  parentId: password_input

- id: password_input
  name: |
    <​input type=password>
  parentId: input_element

- id: date_and_time
  name: |
    Date & Time
  description: >
    Issues related to managing dates and times, including lack of support of
    modern APIs.
- id: markdown_editor
  name: |
    Markdown editor
  description: >
    Issues around the difficulties using or implementing in-page markdown
    editors, whether that is via contentEditable, textareas, or other methods.
  parentId: rich_text_editing

- id: css_layout
  name: |
    CSS Layout
  description: |
    General issues related to CSS layout models.
  parentId: css_issues

- id: loading_issues
  name: |
    Loading
  description: >
    General issues related to loading page subresources like scripts,
    stylesheets, and modules, preloading, or loading UX.
- id: signals
  name: |
    Signals
  description: >
    Desire for a native implementation of the Signals pattern for fine-grained
    reactivity.
  parentId: reactivity

- id: div_overuse
  name: |
    Div Overuse
  description: >
    Frustration with the prevalent overuse of the `<div>` element for all
    purposes, often at the expense of more semantic elements.
  parentId: semantics

- id: semantics
  name: |
    Semantics
  description: >
    Issues related to understanding, choosing, and correctly using semantically
    appropriate HTML elements.
  parentId: content

- id: form_submission_json
  name: |
    JSON form submission
  description: >
    The desire for a declarative or built-in way to submit form data as
    application/json without requiring custom JavaScript to intercept the
    submission and serialize the data.
  parentId: form_submission_issues

- id: markdown
  name: |
    Markdown
  description: |
    Desire for native/standardized HTML↔Markdown conversion
  parentId: content

- id: form_nesting
  name: |
    <​form> Nesting
  description: >
    Pain points related to the HTML specification's limitation that <form>
    elements cannot be nested inside one another.
  parentId: forms_issues

- id: responsive_images
  name: |
    Responsive images
  description: >
    Selecting sources by viewport/container and device characteristics,
    including issues around related syntax (srcset, sizes, etc)
  parentId: images_issues

- id: images_issues
  name: |
    Images
  description: >
    Still images across the platform, including performance issues around
    rendering images on a web page.
  parentId: graphics_issues

- id: img_srcset_sizes
  name: |
    srcset and sizes attributes
  parentId: responsive_images

- id: svg_strokes
  name: |
    Strokes
  description: |
    Issues related to how SVG strokes are painted or specified.
  parentId: svg_element

- id: svg_security
