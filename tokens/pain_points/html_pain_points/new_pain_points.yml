    Next‑gen image format emphasizing efficiency and features.
  parentId: image_formats

- id: image_formats
  name: |
    Image formats
  description: |
    Encoders/codecs/containers supported by the web.
  parentId: images_issues

- id: video_controls
  name: |
    Video controls
  description: |
    Customizing, styling, and extending built‑in controls/UX.
  parentId: video_element

- id: audio_controls
  name: |
    Audio controls
  description: |
    Customizing, styling, and extending built‑in controls/UX.
  parentId: audio_issues

