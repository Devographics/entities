    SVG fonts
  description: |
    Font usage/embedding and text metrics in SVG.
  parentId: svg_element

- id: charts_issues
  name: |
    Charts
  description: |
    Issues around displaying charts of any type
- id: svg_gradients
  name: |
    SVG gradients
  description: |
    Gradient definitions and usage in SVG.
  parentId: svg_element

- id: svg_layout
  name: |
    SVG layout & stacking order
  description: |
    Issues related to layout or paint/stacking order of SVG content
  parentId: svg_element

- id: animated_images_playback
