  parentId: images_issues

- id: video_loading
  name: |
    Video loading
  description: |
    Issues around how or when videos load, including native lazy loading
  parentId: video_element

- id: video_playback
  name: |
    Video playback
  description: |
    Issues related to video playback, scrubbing, autoplay etc.
  parentId: video_element

- id: video_thumbnails_posters
  name: |
    Video thumbnails and posters
  description: >
    Issues related to generating/displaying video thumbnails and posters, either
