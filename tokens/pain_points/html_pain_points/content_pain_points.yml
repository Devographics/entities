- id: image_dimension_management
  parentId: image_management
  name: Image dimensions
  description: Issues with properly sizing images
  patterns:
    - width
    - height
    - size.*image
    - image.*size
    - responsive.*image
    - image.*responsive

- id: srcset_sizes
  name: >
    `srcset`
  description: Confusing `srcset` syntax
  parentId: image_management
  patterns:
    - srcset

