# security_privacy

- id: security_privacy
  name: Security & privacy
  description: Lack of security and privacy
  descriptionIssues: >
    Threats, mitigations, permissions, and fingerprinting/privacy budget
    concerns, cross-origin issues etc. Pain points related to general concerns
    about security and privacy on the web.
  instructions: >
    If security & privacy mitigations are making a feature hard to use, combine
    with `ergonomics`.
  patterns:
    - security
    - privacy

- id: csp_issues
  parentId: security_privacy
  name: CSP issues
  description: Issues with implementing a Content Security Policy

# date_management

- id: date_management
  name: Date management
  description: Managing dates and times
  patterns:
    - date
    - temporal

- id: time_zones
  parentId: date_management
  name: Timezones
  description: Managing timezones
  patterns:
    - time( )?zone

# image_management

- id: image_management
  name: Image management
  description: Managing images
  patterns:
