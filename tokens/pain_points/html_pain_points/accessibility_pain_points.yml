# company_issues

- id: a11y_company_issues
  patterns:
    - organization
    - company
    - companies
    - employer
    - boss
    - management

- id: lack_of_budget
  parentId: a11y_company_issues
  patterns:
    - budget

- id: low_priority
  parentId: a11y_company_issues
  patterns:
    - buy(-| )?in
    - don't care
    - don't prioritize
    - don't value
    - convincing
    - on board
