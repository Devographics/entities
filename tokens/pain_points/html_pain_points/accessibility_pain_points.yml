  name: Too hard to implement
  parentId: a11y_implementation_issues
  patterns:
    - hard to do
    - hard to get right
    - hard to know
    - hard to test
    - hard, implement [l]

- id: lack_of_time
  name: Too time-consuming
  parentId: a11y_implementation_issues
