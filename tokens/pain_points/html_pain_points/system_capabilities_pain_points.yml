- id: system_capabilities
  name: |
    System capabilities

- id: apis_capabilities
  name: |
    Specific platform APIs & capabilities
  description: >
    Pain points around APIs opening access to native capabilities, like the
    Clipboard API, the File System API, etc.
  parentId: system_capabilities
  instructions: >
    Iff the API/capability does not correspond to a specific descendant, use
    `apis_capabilities` directly.

- id: audio_issues
  name: |
    Audio
  description: |
    HTML and programmatic audio on the web.

- id: filesystem_apis
  name: |
    Filesystem APIs
  description: |
    Issues around all file system access APIs.
  parentId: apis_capabilities

- id: peripheral_access
  name: |
    Peripheral access
  description: |
    Issues related to accessing peripheral devices like printers and scanners.
  parentId: system_capabilities

- id: pwa_notifications
  name: |
    PWA Notifications
  description: >
    Issues related to implementing or using push notifications within a
    Progressive Web App.
  parentId: pwa_issues

- id: background_location
  name: |
    Background location
  description: >
    Issues specifically concerning the ability to reliably track a user's
    location while the application is in the background, a common requirement
    for navigation, fitness, and tracking applications.
  parentId: geolocation

- id: secure_storage
  name: |
    Secure Storage
  description: >
    Issues related to securely storing sensitive information, such as
    cryptographic keys, on the client-side.
  parentId: storage

- id: background_processes
  name: |
    Background Processes
  description: >
    Issues related to running tasks when the web page is not active, such as
    background data synchronization or location tracking.
  parentId: system_capabilities

- id: origin_private_file_system
  name: |
    Origin Private File System
  description: >
    Issues specific to the Origin Private File System (OPFS), such as file
    locking or multi-tab access.
  parentId: filesystem_apis

- id: native_look_feel
  name: |
    Native Look & Feel
  description: |
    Issues around achieving a native look and feel.
  parentId: system_capabilities

- id: system_ai_integration
  name: |
    System AI integration
  description: >
    Pain points and feature requests related to integrating with system-level or
    browser-integrated AI, LLM, or other machine learning models (e.g., Apple
    Intelligence, Windows Copilot).
  parentId: system_capabilities

- id: persistent_storage
  name: |
    Persistent Storage
  description: >
    The need for client-side storage that is guaranteed to persist and not be
    evicted by the browser's clearing mechanisms.
  parentId: storage

- id: feature_capability_detection
  name: |
    Feature detection
  description: >
    Issues around detecting support for web platform features, device/OS
    capabilities, etc.
  parentId: progressive_enhancement
