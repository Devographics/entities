- id: interacting_with_dom
  name: DOM interactions
  description: Interacting with and manipulating the DOM

- id: dom_manipulation
  name: DOM manipulation
  description: Adding, modifying, and removing DOM elements
  parentId: dom_apis
  patterns:
    - dom manipulation
    - creating.*element(s)?
    - manipulating.*dom

- id: element_selection
  name: Element selection
  description: Selecting and targeting DOM elements
  parentId: dom_apis
  patterns:
    - finding, element [l]

- id: dom_diffing
  name: DOM diffing
  description: Lack of a native DOM diffing algorithm
  descriptionIssues: >
    The desire for a built-in, performant mechanism for incremental DOM updates
    (diffing/patching), requiring developers to either manually manage DOM
    updates or use a library to avoid full-rerenders.
  parentId: templating
  patterns:
    - dom(-| )?diff
    - dom(-| )?diffing
    - diff dom
    - diffing dom

- id: shadow_dom_issues
  name: Shadow DOM issues
  parentId: dom_apis
  patterns:
    - shadow, dom [l]

- id: drag_and_drop
  name: Drag-and-drop support
  descriptionIssues: |
    Common challenges with APIs for implementing drag-and-drop functionality.
  patterns:
    - drag
    - drag.*drop
    - dragging
    - draggable

- id: event_management
  name: Event management
  description: Handling user events
  descriptionIssues: >
    Issues around events, complex interactions being hard to define via events,
    etc. For issues around handling events, including event composition,
    retargeting, and authoring patterns across light/shadow boundaries, combine
    with `cross_root`.
  patterns:
    - event
  tags:
    - browser_apis_pain_points

