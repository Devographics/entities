- id: styling_select_inputs
  belongsTo: select_element
  parentId: styling_customization
  patterns:
    - styl, select [l]
    - styl, drop( |-)?down [l]
    - custom, select [l]
    - custom, drop( |-)?down [l]

- id: styling_checkbox_inputs
  belongsTo: input_type_checkbox
  parentId: styling_customization
  patterns:
    - styl, checkbox [l]
    - custom, checkbox [l]

- id: styling_file_inputs
  belongsTo: input_type_file
  parentId: styling_customization
  patterns:
