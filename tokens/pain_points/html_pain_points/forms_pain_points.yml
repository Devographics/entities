##################################################################
#                             validation                         #
##################################################################

# note: as long as this is specified as a parentId, it doesn't need to be an actual token
# this way, "validation" will never be matched, only "general_validation_issues"

# - id: validation

- id: general_validation_issues
  parentId: validation
  patterns:
    - custom validity
    - valid [p]

- id: async_validation
  parentId: validation

- id: conditional_validation
  parentId: validation

- id: accessible_validation
  parentId: validation
  patterns:
    - a11y, valid [l]
    - access, valid [l]

- id: valid_invalid_pseudo_class
  parentId: validation
  # note: whole-word matching ([b]) breaks when using : character in a string
  patterns:
    - ":valid [p]"
    - ":invalid [p]"
    - ":user-invalid [p]"
    - ":user-valid [p]"
    - valid, pseudo [l]
    - invalid, pseudo [l]

- id: pattern_attribute
  parentId: validation
  patterns:
    - pattern
    - mask [p]

