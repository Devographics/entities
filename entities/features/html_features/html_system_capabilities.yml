- id: filesystem_filewriter_api
  name: Filesystem & FileWriter API

- id: register_protocol_handler
  webFeaturesId: registerprotocolhandler
  name: |
    `navigator.registerProtocolHandler()`
  description: |
    Lets a web app register itself as the handler for certain protocols (like `mailto:` or `web+custom:`).
  example:
    language: js
    code: |
      navigator.registerProtocolHandler("mailto", "https://fancywebmail.com/?compose=%s");
  mdn: /en-US/docs/Web/API/Navigator/registerProtocolHandler
  resources:
    - url: https://developer.chrome.com/docs/web-platform/best-practices/url-protocol-handler
      title: URL protocol handler registration for PWAs
