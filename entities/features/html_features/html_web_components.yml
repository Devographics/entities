- id: slot_attribute
  webFeaturesId: slot
  name: |
    `slot` attribute
  description: |
    Replacing predefined parts of a component UI with your own elements.
  example:
    language: html
    code: |
      <my-switch>
        Wi-Fi
        <i slot="start" class="icon-on">On</i>
        <i slot="end" class="icon-off">Off</i>
      </my-switch>
  mdn: /en-US/docs/Web/HTML/Reference/Global_attributes/slot

