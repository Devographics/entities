- id: web_bluetooth_api
  webFeaturesId: web-bluetooth
  name: Web Bluetooth
  description: |
    Connect to and communicate with nearby Bluetooth Low Energy (BLE) devices.
  descriptionIssues: >
    Issues around the web bluetooth API and generally accessing bluetooth
    capabilities from web apps.
  example:
    language: js
    code: |
      const device = await navigator.bluetooth.requestDevice({ filters: [{ services: ["heart_rate"] }] });
  patterns:
    - bluetooth
  mdn: /en-US/docs/Web/API/Web_Bluetooth_API
  resources:
    - url: https://developer.chrome.com/docs/capabilities/bluetooth
      title: Communicating with Bluetooth devices over JavaScript
  parentId: apis_capabilities
  tags:
    - browser_apis_pain_points

- id: webgpu
  name: WebGPU
  description: |
    A JavaScript API that provides low-level access to the GPU for high-performance graphics and parallel computation in the browser.
  descriptionIssues: |
    Modern GPU API for the web.
  parentId: graphics_issues
  example:
    language: js
    code: |
      const adapter = await navigator.gpu.requestAdapter();
      const device = await adapter?.requestDevice();
  mdn: /en-US/docs/Web/API/WebGPU_API
  resources:
    - url: https://developer.chrome.com/blog/webgpu-io2023/
      title: "WebGPU: Unlocking modern GPU access in the browser"
    - url: https://developer.chrome.com/docs/web-platform/webgpu/
      title: WebGPU
    - url: https://webkit.org/demos/webgpu/
      title: WebGPU demos
  tags:
    - js_missing_features

