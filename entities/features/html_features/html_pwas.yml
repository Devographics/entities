- id: app_manifest_share_target
  webFeaturesId: app-share-targets
  name: |
    `share_target` manifest field
  description: |
    Lets a PWA receive data (text, files, URLs) shared from other apps via the system share dialog.
  example:
    language: json
    code: |
      "share_target": {
        "action": "/share",
        "method": "POST",
        "enctype": "multipart/form-data",
        "params": {
          "title": "title",
          "text": "text",
          "url": "url",
          "files": [{ "name": "image", "accept": ["image/*"] }]
        }
      }
  mdn: /en-US/docs/Web/Progressive_web_apps/Manifest/Reference/share_target
  resources:
    - url: https://developer.chrome.com/docs/capabilities/web-apis/web-share-target
      title: Receiving shared data with the Web Share Target API
    - url: https://web.dev/patterns/files/receive-shared-files/
      title: How to receive shared files

