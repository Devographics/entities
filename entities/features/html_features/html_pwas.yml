- id: payment_request_api
  webFeaturesId: payment-request
  name: |
    `PaymentRequest` API
  parentId: apis_capabilities
  description: |
    Enables a consistent, secure way for websites to request payments using the browserâ€™s native UI.
  example:
    language: js
    code: |
      const request = new PaymentRequest(
        [{ supportedMethods: "basic-card" }], 
        { total: { label: "Total", amount: { currency: "USD", value: "9.99" } } }
      );
      let response = await request.show();
      response.complete("success"));
  mdn: /en-US/docs/Web/API/PaymentRequest
  resources:
    - url: https://web.dev/explore/payments
      title: Web Payments
