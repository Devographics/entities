  name: "`sibling-index()`"
  resources:
    - title: "Tree Counting Functions: the sibling-count() and sibling-index() notations"
      url: https://www.w3.org/TR/css-values-5/#tree-counting

- id: sibling_count
  name: "`sibling-count()`"
  resources:
    - title: "Tree Counting Functions: the sibling-count() and sibling-index() notations"
      url: https://www.w3.org/TR/css-values-5/#tree-counting
