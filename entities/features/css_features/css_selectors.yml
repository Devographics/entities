#################################################
# CSS Selectors
#################################################

- id: marker
  name: "`::marker`"
  mdn: /en-US/docs/Web/CSS/::marker
  caniuse: css-marker-pseudo
  example:
    language: css
    code: |
      li::marker {
        content: '⭐️ ';
      }
  tags:
    - css
    - css_selectors

- id: has_selector
  webFeaturesId: has
  name: "`:has()`"
  mdn: /en-US/docs/Web/CSS/:has
  caniuse: css-has
  example:
    language: css
    code: |
      a:has(> img) {
        border: 2px solid grey;
      }
  patterns:
    - \:has [p]
    - has\(\)
    - ":has"
    - has [e]
    - has()
  tags:
    - css
    - css_selectors
    - html_interoperability_features
    - html_missing_features
    - browser_interoperability
    - interactivity_pain_points

- id: where_selector
  webFeaturesId: where
  name: "`:where()`"
  mdn: /en-US/docs/Web/CSS/:where
  caniuse: css-where
  example:
    language: css
    code: |
      :where(header, main, footer) p:hover {
        color: red;
        cursor: pointer;
      }
  tags:
    - css
    - css_selectors
  patterns:
    - where

- id: lang_selector
  name: "`:lang()`"
  mdn: /en-US/docs/Web/CSS/:lang
  caniuse: css-lang
  example:
    language: css
    code: |
      :lang(ko) {
        [class*='heading--'] {
          word-break: keep-all;
        }
      }
  tags:
    - css
    - css_selectors

- id: not_selector
  name: "`:not()`"
  mdn: en-US/docs/Web/CSS/:not
  caniuse: mdn-css_selectors_not
  example:
    language: css
    code: |
      p:not(.irrelevant) {
        font-weight: bold;
      }
  tags:
    - css
    - css_selectors
  patterns:
    - not\(\)
    - :not
    - :not()

- id: target_text_selector
  webFeaturesId: target-text
  name: "`::target-text`"
  description: |
    The `::target-text` pseudo-element allows you to style text highlighted by a URL text fragment such as `#:~:text=snippet`.
  mdn: en-US/docs/Web/CSS/::target-text
  caniuse: mdn-css_selectors_target-text
  example:
    language: css
    code: |
      ::target-text {
        background-color: pink;
      }
  tags:
    - css
    - css_selectors
