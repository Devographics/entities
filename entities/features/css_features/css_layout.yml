#################################################
# CSS layout
#################################################
- id: grid
  webFeaturesId: grid
  name: Grid
  mdn: /en-US/docs/Web/CSS/CSS_Grid_Layout
  caniuse: css-grid
  patterns:
    - grid [e]
    - grids [e]

- id: subgrid
  webFeaturesId: subgrid
  name: Subgrid
  mdn: /en-US/docs/Web/CSS/CSS_Grid_Layout/Subgrid
  caniuse: css-subgrid
  example:
    language: css
    code: |
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      .item {
        grid-row: 1 / 4;
        display: grid;
        grid-template-rows: subgrid;
      }
  patterns:
    - sub( |-)?grid

