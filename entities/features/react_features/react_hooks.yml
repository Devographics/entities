- id: usememo
  name: >
    `useMemo`
  description: >
    `useMemo` is a React Hook that lets you cache the result of a calculation between re-renders.
  example:
    language: jsx
    code: |
      const cachedValue = useMemo(calculateValue, dependencies)
  homepageUrl: https://react.dev/reference/react/useMemo
  resources:
    - url: https://www.joshwcomeau.com/react/usememo-and-usecallback/
      title: Understanding useMemo and useCallback

- id: usereducer
  name: >
    `useReducer`
  example:
    language: jsx
    code: |
      const [state, dispatch] = useReducer(reducer, initialArg, init?)
  homepageUrl: https://react.dev/reference/react/useReducer

- id: useref
  name: >
    `useRef`
  description: >
    `useRef` is a React Hook that lets you reference a value thatâ€™s not needed for rendering.
  example:
    language: jsx
    code: |
      const ref = useRef(initialValue)
  homepageUrl: https://react.dev/reference/react/useRef

- id: usestate
  name: >
    `useState`
  description: >
    `useState` is a React Hook that lets you add a state variable to your component.
  example:
    language: jsx
    code: |
      const [state, setState] = useState(initialState);
  homepageUrl: https://react.dev/reference/react/useState

- id: usesyncexternalstore
  name: >
    `useSyncExternalStore`
  description: >
    `useSyncExternalStore` is a React Hook that lets you subscribe to an external store.
  example:
    language: jsx
    code: |
      const snapshot = useSyncExternalStore(subscribe, getSnapshot, getServerSnapshot?)
  homepageUrl: https://react.dev/reference/react/useSyncExternalStore

- id: usetransition
  name: >
    `useTransition`
  description: >
    `useTransition` is a React Hook that lets you update the state without blocking the UI.
  example:
    language: jsx
    code: |
      const [isPending, startTransition] = useTransition()
  homepageUrl: https://react.dev/reference/react/useTransition
  patterns:
    - transition

- id: useactionstate
  name: >
    `useActionState` (formerly `useFormState`)
  description: >
    `useActionState` is a Hook that allows you to update state based on the result of a form action.
  example:
    language: jsx
    code: |
      const [state, formAction] = useActionState(fn, initialState, permalink?);
  homepageUrl: https://react.dev/reference/react/useActionState

- id: useoptimistic
  name: >
    `useOptimistic`
  description: >
    `useOptimistic` is a React Hook that lets you optimistically update the UI.
  example:
    language: jsx
    code: |
      const [optimisticState, addOptimistic] = useOptimistic(state, updateFn);
  homepageUrl: https://react.dev/reference/react/useOptimistic
  tags:
    - react_new_features

- id: useeffectevent
  name: >
    `useEffectEvent`
  description: >
    `useEffectEvent` is a React Hook that lets you extract non-reactive logic from your Effects into a reusable function called an Effect Event.
  example:
    language: js
    code: |
      const onSomething = useEffectEvent(callback)
  homepageUrl: https://react.dev/reference/react/useEffectEvent
  tags:
    - react_new_features
